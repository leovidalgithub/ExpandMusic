<!-- CARRUSEL -->
<div id="leo" class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">

    <li ng-model="pepe" ng-change="fn()" data-target="#myCarousel" ng-class='{active:$first}' ng-repeat="(key, value) in masterInfo" data-slide-to="{{key}}"></li>

<!--       <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
 -->

    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item" ng-class='{active:$first}' ng-repeat="(key, value) in masterInfo">
        <img src="{{value.albumCover}}">
      </div>

<!--       <div class="item active">
        <img src="assets/imgs/folder.jpg" alt="Chania">
      </div>
      <div class="item">
        <img src="assets/imgs/inspiracion.png" alt="Chania">
      </div>
      <div class="item">
        <img src="assets/imgs/player.png" alt="Flower">
      </div>
      <div class="item">
        <img src="assets/imgs/rockola.jpg" alt="Flower">
      </div>
 -->    

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<!-- @end CARRUSEL -->


CSS
/*  CARRUSEL  */
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
#leo {
  width: 350px;
  height: 150px;
  overflow: hidden;
